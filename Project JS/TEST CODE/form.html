<!DOCTYPE html>

<body>
    <div class="selector">
        <div class="main_container">

           </div>
           <div id="body">
              <label for="" id="quantity" class="lable">SỐ LƯỢNG HÀNG</label>

              <label for="" id="money" class="lable">SỐ TIỀN</label>

              <button class="button-save">
                 <svg width="188px" height="52px" viewBox="0 0 180 60" class="border">
                    <polyline points="187,1 187,51 1,51 1,1 187,1" class="bg-line" />
                    <polyline points="187,1 187,51 1,51 1,1 187,1" class="hl-line" />
                </svg>
                <span>LƯU</span>

           </div>
        </div>
  </div>
